<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEIGHT CONVERTER</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <script defer src="main.js"></script>

<div class="card text-center d-flex flex-wrap mx-auto mt-5 " style="width: 18rem;">

    <div class="main border d-flex">
        <section>
            <div>
                <h2"> Weight Converter</h2>
      
            <p>Please input value in Kilograms field to convert :</p>
      
            <br>
      
            <p>
        
        <label class="ps-3 label">Kilograms</label>
        
        <!--INPUT  -->
        <input id="Kilograms" type="number" placeholder="kilograms" 
               oninput="kiloweightConvert(this.value)" 
               onchange="kiloweightConvert(this.value)" />
    </p>
      
    
    <!-- OUTPUT -->
    <p class="Pound">Pounds: <span id="Pounds"></span></p>
    
    <p class="Ounce">Ounces: <span id="Ounces"></span></p>
    
    <p class="Gram">Grams: <span id="Grams"></span></p>
    
    <p class="Stone">Stones: <span id="Stones"></span></p>
      
    
    
        </section>
    </div>

</div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  

</body>
</html>
